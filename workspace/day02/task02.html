<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    
    <script>
        var day = prompt("월화수목금토일 중에서 입력하세요");
        document.write("<h3>월화수목금토일</h3><hr>");
        if(day == '월' || '화' || '수' || '목' || '금' || '토' || '일'){
            switch(day){
                case'월': case'화':  case'수': case'목': document.write(day + "요일은 출근");
                    break;
                case'금': case'토': case'일': document.write(day + "요일은 휴일");
                    break;
            }
        }else {
            document.write("잘못 입력하셨습니다.")
        }
    </script>
</body>
</html>
