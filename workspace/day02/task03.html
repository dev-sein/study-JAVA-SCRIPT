<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호랑이 prompt()</title>
</head>
<body>

        <!-- 
        분석 결과
        --------------------------(hr)
        통과!

        정확한 암호가 입력될 때까지 계속 prompt()를 사용하여 암호를 입력받는다.
        암호는 "호랑이"이다.

     -->

    <p>분석결과</p>
    <hr>
    <p>암호: 호랑이</p>
</body>
<script>
        password = prompt('암호를 입력해주세요.');
            while(true)
            {if(password==='호랑이'){
                alert('인증 했습니다.');
                break;
            }else{
                alert('인증에 실패 했습니다.');
                password = prompt('암호를 입력해주세요.');
            }
        }

</script>
</html>
